<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trataka - Meditation Flame</title>
        <style>
            #loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }
            #loading-screen .flame {
                width: 60px;
                height: 80px;
                background: linear-gradient(
                    to top,
                    #ff6b35 0%,
                    #ffa500 50%,
                    #ffff00 100%
                );
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
                animation: flicker 1.5s ease-in-out infinite;
            }
            @keyframes flicker {
                0%,
                100% {
                    transform: scale(1) translateY(0);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.05) translateY(-5px);
                    opacity: 0.9;
                }
            }
        </style>
    </head>
    <body>
        <div id="loading-screen">
            <div class="flame"></div>
        </div>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
